<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart Table with Action</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="w-full  py-4 px-7 bg-white flex justify-between items-center ">

    <!-- logo -->

    <div class="flex gap-2 items-center">
    <a href="index.html"><img src="./Images/Home page images/Icon.png" class="w-10 h-10 " alt=""></a> 
    <a class="font-semibold text-3xl text-blue-500" href="index.html" >E-Commerce</a>
    </div>

    <!-- nav -->
     <nav class="flex gap-6 text-xl">
        <a href="index.html" class="button" onclick="currentPage(this)">Home</a>
        <a href="contact.html" class="button" onclick="currentPage(this)">Contact</a>
        <a href="about.html" class="button" onclick="currentPage(this)">About</a>
     </nav>

     <!-- Admin Dashboard Btn -->
     <div class="flex gap-3 items-center">
      <a href="/wishList.html"><img src="./Images/Home page images/Wishlist.png" alt="" class="w-10 h-10"></a>
      <a href="/cart.html"><img src="./Images/Home page images/cart.png" alt="" class="w-10 h-10"></a>
    <a href="dashborard.html"><button class="bg-blue-600 text-white font-semibold text-lg px-6 py-3 text-nowrap rounded-lg">Admin Dashboard</button></a>  
    </div>


</header>
<hr>

<div class=" text-gray-800 ">
  <div class="max-w-6xl mx-auto p-6 ">
    <h1 class="text-3xl font-bold mb-6">Your Cart</h1>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-xl shadow">
        <thead class="bg-gray-200 text-gray-700">
          <tr>
            <th class="text-left p-4">Product</th>
            <th class="text-left p-4">Price</th>
            <th class="text-center p-4">Quantity</th>
            <th class="text-right p-4">Total</th>
            <th class="text-center p-4">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b">
            <td class="flex items-center gap-4 p-4">
              <img src="https://via.placeholder.com/60" class="w-14 h-14 rounded-lg" alt="Product">
              <span>Wireless Headphones</span>
            </td>
            <td class="p-4">$99.99</td>
            <td class="text-center p-4">
              <div class="inline-flex items-center gap-2">
                <button class="px-2 py-1 bg-gray-200 rounded">−</button>
                <span>2</span>
                <button class="px-2 py-1 bg-gray-200 rounded">+</button>
              </div>
            </td>
            <td class="text-right p-4">$199.98</td>
            <td class="text-center p-4">
              <button class="text-red-500 hover:underline">Remove</button>
            </td>
          </tr>

          <tr>
            <td class="flex items-center gap-4 p-4">
              <img src="https://via.placeholder.com/60" class="w-14 h-14 rounded-lg" alt="Product">
              <span>Smart Watch</span>
            </td>
            <td class="p-4">$149.99</td>
            <td class="text-center p-4">
              <div class="inline-flex items-center gap-2">
                <button class="px-2 py-1 bg-gray-200 rounded">−</button>
                <span>1</span>
                <button class="px-2 py-1 bg-gray-200 rounded">+</button>
              </div>
            </td>
            <td class="text-right p-4">$149.99</td>
            <td class="text-center p-4">
              <button class="text-red-500 hover:underline">Remove</button>
            </td>
          </tr>
        </tbody>
        <tfoot class="bg-gray-100 font-semibold">
          <tr>
            <td colspan="4" class="text-right p-4">Total:</td>
            <td class="text-right p-4">$349.97</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="text-right mt-6">
      <button class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition">
        Checkout
      </button>
    </div>
  </div>
</div>
</body>
</html>
