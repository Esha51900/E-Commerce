<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        /* Hide scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
          display: none;
        }
        .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }

    .selected {
      background-color: rgb(61, 126, 199);
      color: white;
    }
    .select{
      color: blue;
    }
      </style>
</head>
<body class="">
    
<div class="min-h-screen">
  <!-- Header -->
  <header class="w-full  py-4 px-7 flex justify-between items-center ">

    <!-- logo -->

    <div class="flex gap-2 items-center">
    <a href="index.html"><img src="./Images/Home page images/Icon.png" class="w-10 h-10 " alt=""></a> 
    <a class="font-semibold text-3xl text-blue-500" href="index.html" >E-Commerce</a>
    </div>

    <!-- nav -->
     <nav class="flex gap-6 text-xl">
        <a href="index.html" class="button" onclick="currentPage(this)">Home</a>
        <a href="contact.html" class="button" onclick="currentPage(this)">Contact</a>
        <a href="about.html" class="button" onclick="currentPage(this)">About</a>
     </nav>

     <!-- Admin Dashboard Btn -->
     <div class="flex gap-3 items-center">
      <a href="/wishList.html"><img src="./Images/Home page images/Wishlist.png" alt="" class="w-10 h-10"></a>
      <a href="/cart.html"><img src="./Images/Home page images/cart.png" alt="" class="w-10 h-10"></a>
    <a href="dashborard.html"><button class="bg-blue-600 text-white font-semibold text-lg px-6 py-3 text-nowrap rounded-lg">Admin Dashboard</button></a>  
    </div>


</header>
<hr>

<!-- Hero Section -->
<section class="mx-14 my-8 bg-white">
  <!-- Heading -->
    <h1 class="text-center text-4xl font-bold">Our Products</h1>

    <!-- list -->
    <div class="relative w-full max-w-screen-lg mx-auto">
        <div class="relative">
    
          <!-- Left Arrow -->
          <button id="slideLeft"
            class="absolute -left-12 top-1/2 -translate-y-1/2 z-10 bg-white shadow px-4 py-2 rounded-full hidden">
            ‹
          </button>
    
          <!-- Right Arrow -->
          <button id="slideRight"
            class="absolute -right-12 top-1/2 -translate-y-1/2 z-10 bg-white shadow px-4 py-2 rounded-full">
            ›
          </button>
    
          <!-- Scrollable Content -->
          <div class="overflow-hidden">
            <ol id="slider" class="flex gap-6 overflow-x-auto scroll-smooth py-4 scrollbar-hide">
              <li><button class="px-12 py-2 border border-gray-400 rounded-lg text-nowrap btn selected " onclick="selectedBtn(this); mapAll()">All</button></li>
              <li><button class="px-12 py-2 border border-gray-400 rounded-lg text-nowrap btn " onclick="selectedBtn(this) ;electronics()">Electronics</button></li>
              <li><button class="px-12 py-2 border border-gray-400 rounded-lg  text-nowrap btn" onclick="selectedBtn(this); clothing()">Clothing</button></li>
              <li><button class="px-12 py-2 border border-gray-400 rounded-lg  text-nowrap btn" onclick="selectedBtn(this); jewellery()">Jewellery</button></li>
              <li><button class="px-12 py-2 border border-gray-400 rounded-lg  text-nowrap btn" onclick="selectedBtn(this); furniture()" >Home & Furniture</button></li>
              <li><button class="px-12 py-2 border border-gray-400 rounded-lg  text-nowrap btn" onclick="selectedBtn(this); beauty()" >Beauty and Personal Care</button></li>
              <li><button class="px-12 py-2 border border-gray-400 rounded-lg  text-nowrap btn" onclick="selectedBtn(this); games()" >Toys & Games</button></li>
              <li><button class="px-12 py-2 border border-gray-400 rounded-lg  text-nowrap btn" onclick="selectedBtn(this); sports()">Sports & Outdoors</button></li>
              <li><button class="px-12 py-2 border border-gray-400 rounded-lg  text-nowrap btn" onclick="selectedBtn(this); shoes()">Shoes</button></li>
            </ol>
          </div>
        </div>
      </div>

      <!-- products -->
      <div class="flex mt-10 gap-4 flex-wrap justify-center " id="parent">
      </div>
</section>
</div>

    <!-- footer -->
    <footer class="w-scrren p-6 bg-[#001F3F]">
      <p class="text-white text-center">© E-Commerce. All Rights Reserved.</p>
   </footer>

    <script src="/index.js"></script>
</body>
</html>
